{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}
<style>
    /* Style inputs with type="text", select elements and textareas */
    input[type=text], input[type=email], input[type=password], textarea {
        width: 100%; /* Full width */
        padding: 12px; /* Some padding */
        border: 1px solid #ccc; /* Gray border */
        border-radius: 4px; /* Rounded borders */
        box-sizing: border-box; /* Make sure that padding and width stays in place */
        margin-top: 6px; /* Add a top margin */
        margin-bottom: 16px; /* Bottom margin */
        resize: vertical; /* Allow the user to vertically resize the textarea (not horizontally) */
        background-color: #f9f9f9;
    }

    /* Style the submit button with a specific background color etc */
    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* When moving the mouse over the submit button, add a darker green color */
    input[type=submit]:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}
{% block content %}
    <article>
        <h2>Login</h2>
        <form method="post">
            <div class="container">
                <hr>
                <p><label for="username"><b>Username</b></label><br/>
                    <input type="text" placeholder="Enter Username" name="username" id="username" required></p>

                <p><label for="password"><b>Password</b></label><br/>
                    <input type="password" placeholder="Enter Password" name="password" id="password" required></p>
                <hr>
                <input type="submit" value="Login"/>
            </div>
            <div class="container">
                <p>Don't have an account? Register <a href="{{ url_for("register") }}">here</a></p>
            </div>
        </form>
    </article>
{% endblock %}
